<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }}">
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container-fluid td-default">
      <main role="main" class="td-main">
        {{ block "main" . }}{{ end }}
      </main>
    </div>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
    {{ partialCached "scripts.html" . }}
  </body>
</html>
