<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }}">
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container-fluid commands">
      <div class="td-main">
        <div class="row flex-xl-nowrap justify-content-center">
          <main class="col-12 col-xl-9" role="main">
            {{ partial "version-banner.html" . }}
            {{ if not .Site.Params.ui.breadcrumb_disable }}{{ partial "breadcrumb.html" . }}{{ end }}
            {{ block "main" . }}{{ end }}
          </main>
        </div>
      </div>
    </div>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
    {{ partial "scripts.html" . }}
  </body>
</html>
