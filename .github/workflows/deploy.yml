name: Deploy website
on:
  push:
    branches:
      - 'master'
  repository_dispatch:
    types: [source-updated]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.client_payload }}
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install deps
        run: \
          apt-get update -qq; \
          apt-get install -y ca-certificates wget curl git rsync python3 python3-pip; \
          wget -q -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VER}/hugo_extended_${HUGO_VER}_Linux-64bit.deb; \
          dpkg -i /tmp/hugo.deb; \
          npm install; \
          pip install -r build/requirements.txt
      - name: Make the stack
        run: make all
        env:
          PRIVATE_ACCESS_TOKEN: ${{ secrets.PRIVATE_ACCESS_TOKEN }}
          ENV: production
      - name: Run htmltest
        continue-on-error: true
        run: curl https://htmltest.wjdp.uk | bash; ./bin/htmltest -s public
      - name: Upload to AWS S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DEST_DIR: ${{ secrets.AWS_S3_DIR }}
          SOURCE_DIR: 'public'
      - name: Invalidate AWS CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        with:
            DISTRIBUTION: ${{ secrets.AWS_CF_DISTRIBUTION }}
            PATHS: "/*"
            AWS_REGION: "us-east-1"
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
